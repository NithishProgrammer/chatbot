<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aazhi Kindergarten Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #chat-container {
            width: 100%;
            max-width: 400px; /* Limit chat container width for readability */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .user-message {
            background-color: #d3e6f9;
            text-align: right;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #2a52be;
        }

        input[type="text"] {
            width: calc(100% - 80px); /* Adjusted width to accommodate for gap */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 50px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .suggestion {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media screen and (max-width: 500px) {
            #chat-container {
                width: calc(100% - 40px);
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="suggestions">
            <div class="suggestion" onclick="selectSuggestion('location')">Location</div>
            <div class="suggestion" onclick="selectSuggestion('fees')">Fees</div>
            <div class="suggestion" onclick="selectSuggestion('contact')">Contact</div>
            <div class="suggestion" onclick="selectSuggestion('facilities')">Facilities</div>
            <div class="suggestion" onclick="window.open('https://nithishprogrammer.github.io/Nithish/', '_blank')">Developer</div>
        </div>
        <input type="text" id="user-input" placeholder="Type here...">
        <br><br>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatLog = document.getElementById("chat-log");

            var userMessage = document.createElement("div");
            userMessage.textContent = userInput;
            userMessage.classList.add("message", "user-message");
            chatLog.appendChild(userMessage);

            var botResponse = getBotResponse(userInput);
            var botMessage = document.createElement("div");
            botMessage.innerHTML = botResponse; // Use innerHTML to render links
            botMessage.classList.add("message", "bot-message");
            chatLog.appendChild(botMessage);

            document.getElementById("user-input").value = "";
        }

        function selectSuggestion(suggestion) {
            document.getElementById("user-input").value = suggestion;
        }

        function getBotResponse(userInput) {
            userInput = userInput.toLowerCase().trim(); // Convert input to lowercase and trim whitespace

            if (userInput === "hi" || userInput === "hii") {
                return "Hello! I'm here. Any help?";
            } else if (userInput.includes("location")) {
                return "Aazhi Kindergarten is located at: No.11, 10th cross, Rajaji nagar, Lawspet, Puducherry 605008.";
            } else if (userInput.includes("fees")) {
                return "The Fees would be Rs.10,000 per term, and the term would be for 6 months";
            } else if (userInput.includes("contact") || userInput.includes("phone") || userInput.includes("email")) {
                return "You can contact Aazhi Kindergarten at the following details: Phone: +91 98941 17499, Email: aazhikindergarten@gmail.com";
            } else if (userInput.includes("facilities")) {
                return "Please contact Aazhi Kindergarten directly for information about facilities. Select contact to view information";
            } else if (userInput.includes("go to aazhi kindergarten website") || userInput.includes("go to website")) {
                return "Sure! You can visit the Aazhi Kindergarten website <a href='https://aazhikindergarten.in/' target='_blank'>here</a>.";
            } else {
                return "I'm sorry, I didn't understand that.";
            }
        }
    </script>
</body>
</html>
