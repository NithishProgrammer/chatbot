<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Chatbot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = 'sk-proj-846wQSBOpwi4DvOsoosZT3BlbkFJnBV6QM0GD0hIrm2CpPuG'; // Replace 'YOUR_API_KEY' with your actual API key

        async function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatLog = document.getElementById("chat-log");

            var userMessage = document.createElement("p");
            userMessage.textContent = "User: " + userInput;
            chatLog.appendChild(userMessage);

            try {
                var botResponse = await getBotResponse(userInput);
                var botMessage = document.createElement("p");
                botMessage.textContent = "Chatbot: " + botResponse;
                chatLog.appendChild(botMessage);
            } catch (error) {
                console.error("Error:", error);
            }

            document.getElementById("user-input").value = "";
        }

        async function getBotResponse(userInput) {
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + API_KEY,
                },
                body: JSON.stringify({
                    model: 'text-davinci-002', // Or any other GPT-3 model you prefer
                    prompt: userInput,
                    max_tokens: 100,
                    temperature: 0.7,
                    stop: ['User:', 'Chatbot:']
                }),
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>
</body>
</html>
